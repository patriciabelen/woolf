    <p>Someone is standing over me and saying–</p>
    <p>“I'm going out to buy a newspaper.”</p>    
    <p>“Yes?”</p>
    <p>“Though it’s no good buying newspapers.... Nothing ever happens. Curse this war; God damn this war!... All the same, I don’t see why we should have a snail on our wall.”</p>
    <p>Ah, the mark on the wall! It was a snail.</p>
